name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, type: 'macOS'}
          - {os: windows-latest, type: 'Windows'}

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install Rust GNU Toolchain (Windows)
        if: runner.os == 'Windows'
        run: rustup target add x86_64-pc-windows-gnu


      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - name: Build Binary Package
        run: |
          pkg_path <- devtools::build(binary = TRUE, path = ".")
          writeLines(pkg_path, "pkg_path.txt")
        shell: Rscript {0}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.type }}-binary
          path: |
            *.tgz
            *.zip

  release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-binary
          
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-binary

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tgz
            *.zip
          body: |
            ## ptwRust v0.1.0: Initial Release

            This is the first release of `ptwRust`, a high-performance port of the Parametric Time Warping algorithm to Rust.

            ### Features
            *   **Full API Compatibility**: Mirrors the `ptw` R package functionality.
            *   **Rust Backend**: Core algorithms rewritten in Rust for speed and safety.
            *   **Parallel Processing**: Uses `rayon` for multithreaded warping of multiple samples.
            *   **Robust Optimization**: Custom Nelder-Mead optimizer with better stability for large datasets.

            ### Installation
            
            **Windows / macOS:**
            Download the attached `.zip` (Windows) or `.tgz` (macOS) file and install via:
            ```r
            install.packages("path/to/ptwRust_0.1.0.zip", repos = NULL)
            ```
          draft: false
          prerelease: false

